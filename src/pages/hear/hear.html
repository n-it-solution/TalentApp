    <button ion-button menuToggle right>
      <ion-icon name="menu" color="light"></ion-icon>
    </button>

</ion-header>


<ion-content padding>

  <ion-grid>
    <ion-row>
      <ion-col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12>
        <div style="height: 80vh; position: relative;">
          <div class="main">
            <div class="icon-image">
              <ion-img class="img-ion" src="../../assets/content/img/question.png" alt=""></ion-img>
            </div>
            <div class="main-text">
              <p>HOW DID YOU</p>
            </div>
            <div class="main-text1">
              <p>HEAR OF US?</p>
            </div>
            <div class="inner-text">
              <ion-grid>
                <ion-row>
                    <ion-col col-6 no-padding>
                      <div class="checkboxes-list" style="padding-left: 10px;">
                        <ion-item style="width: 100%!important;">
                          <ion-label>Facebook</ion-label>
                          <ion-checkbox class="custom" color="golden" [(ngModel)]="facebook"></ion-checkbox>
                        </ion-item>
                        <ion-item style="width: 100%!important;">
                          <ion-label>Instagram</ion-label>
                          <ion-checkbox class="custom" color="golden" [(ngModel)]="instagram"></ion-checkbox>
                        </ion-item>
                        <ion-item style="width: 100%!important;">
                          <ion-label>Twitter</ion-label>
                          <ion-checkbox class="custom" color="golden" [(ngModel)]="twitter"></ion-checkbox>
                        </ion-item>
                      </div>
                    </ion-col>
                    <ion-col col-6 no-padding>
                      <div class="checkboxes-list">
                        <ion-item>
                          <ion-label>Youtube</ion-label>
                          <ion-checkbox class="custom" color="golden" [(ngModel)]="youtube"></ion-checkbox>
                        </ion-item>
                        <ion-item>
                          <ion-label>Vlog/website</ion-label>
                          <ion-checkbox class="custom" color="golden" [(ngModel)]="website"></ion-checkbox>
                        </ion-item>
                        <ion-item>
                          <ion-label>Friend</ion-label>
                          <ion-checkbox class="custom" color="golden" [(ngModel)]="friend"></ion-checkbox>
                        </ion-item>
                      </div>
                    </ion-col>
                </ion-row>
              </ion-grid>
            </div>
            <div class="awesome-btn">
              <button class="btn-awe" ion-button block outline>CONTINUE</button>
            </div>
          </div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
