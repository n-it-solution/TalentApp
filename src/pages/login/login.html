  <ion-navbar>
    <!--<ion-title>Account</ion-title>-->
    <button ion-button menuToggle right>
      <ion-icon name="menu" color="light"></ion-icon>
    </button>
    <!--<ion-buttons left>-->

  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid no-padding>
    <ion-row no-padding>
      <ion-col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12>
        <div style="height: 80vh; position: relative;">
          <div class="main">
            <div class="icon-image">
              <ion-img class="img-ion" src="../../assets/content/img/user.png"></ion-img>
            </div>

            <div class="main-text">
              <p>Sign In</p>
            </div>

            <div class="myform">
              <div class="inner-text">
                <ion-col col-md-12 id="full-clmn">
                  <div class="inner-div" style="width: 90%; margin: 0 auto;">
                    <ion-list>
                        <ion-item>
                          <ion-label style="color: #fec733!important;" floating>Username</ion-label>
                          <ion-input type="number" [(ngModel)]="loginData.id"></ion-input>
                        </ion-item>
                        <ion-item>
                          <ion-label style="color: #fec733!important;" floating>Password</ion-label>
                          <ion-input type="password" [(ngModel)]="loginData.pass"></ion-input>
                        </ion-item>
                    </ion-list>
                  </div>
                </ion-col>
              </div>
            </div>
            <div class="awesome-btn">
              <button class="btn-awe" (click)="login()" ion-button block outline>Sign In</button>
            </div>
          </div>

        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
