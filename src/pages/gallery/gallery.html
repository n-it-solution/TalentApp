
<ion-header>

  <ion-navbar>
    <ion-title>Gallery</ion-title>
    <button ion-button menuToggle right>
      <ion-icon name="menu" color="light"></ion-icon>
    </button>
  </ion-navbar>

</ion-header>



<ion-content padding>

  <ion-grid no-padding>
    <ion-row no-padding>
      <div *ngIf="showSlides">
        <ion-slides autoplay="3000" pager loop="true" effect="false">
          <ion-slide *ngFor="let i of images" >
            <img src="{{ globalVar.domain }}/{{ i.img }}" alt="" style="height: 200px">
          </ion-slide>
        </ion-slides>
      </div>
    </ion-row>
  </ion-grid>


</ion-content>
