
<ion-header>

  <ion-navbar>
    <!--<ion-title>Gallery</ion-title>-->
    <button ion-button menuToggle right>
      <ion-icon name="menu" color="light"></ion-icon>
    </button>
  </ion-navbar>

</ion-header>



<ion-content padding>
  <ion-grid no-padding>
    <ion-row no-padding *ngIf="showSlides">
        <ion-col col-4 *ngFor="let i of images">
          <div class="gallery-img">
            <img src="{{ globalVar.domain }}/{{ i.img }}" alt="">
          </div>
        </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
