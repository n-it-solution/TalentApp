<ion-header>

  <ion-navbar>
    <!--<ion-title>Need Customer Service</ion-title>-->
    <button ion-button menuToggle right>
      <ion-icon name="menu" color="light"></ion-icon>
    </button>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-grid>
    <ion-row>
      <ion-col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12>
        <div style="height: 80vh; position: relative;">
          <div class="main">
            <div class="icon-image">
              <ion-img class="img-ion" src="../../assets/content/img/service.png" alt=""></ion-img>
            </div>
            <div class="main-text">
              <p class="first">WHICH DEPARTMENT</p>
              <p class="sec">HELPS YOUR CONCERN?</p>
            </div>
            <div class="inner-text">
              <ion-grid>
                <ion-row>
                  <ion-col col-md-12>
                    <div class="checkboxes-list">

                      <ion-item>
                        <ion-label>Inquiry Department</ion-label>
                        <ion-checkbox class="custom" color="golden" [(ngModel)]="cs.inquiry"></ion-checkbox>
                      </ion-item>
                      <ion-item>
                        <ion-label>Transaction Issue</ion-label>
                        <ion-checkbox color="golden" [(ngModel)]="cs.transaction"></ion-checkbox>
                      </ion-item>
                      <ion-item>
                        <ion-label>Booking Appointment</ion-label>
                        <ion-checkbox color="golden" [(ngModel)]="cs.booking"></ion-checkbox>
                      </ion-item>
                      <ion-item>
                        <ion-label>Tech Department</ion-label>
                        <ion-checkbox color="golden" [(ngModel)]="cs.tech"></ion-checkbox>
                      </ion-item>
                    </div>
                  </ion-col>
                </ion-row>
              </ion-grid>
            </div>
            <div class="awesome-btn">
              <button class="btn-awe" (click)="submitCS()" ion-button block outline>CONTINUE</button>
            </div>
          </div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
