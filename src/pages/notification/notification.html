<ion-header>

  <ion-navbar>
    <!--<ion-title>Notification</ion-title>-->
    <button ion-button menuToggle right>
      <ion-icon name="menu" color="light"></ion-icon>
    </button>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-grid no-padding>
    <ion-row no-padding>
      <ion-col col-12>
        <div class="main-notification">
          <div class="noti-section" *ngFor="let i of msg">
            <div class="noti-left">
              <img src="../../assets/content/img/noti.png" alt="">
            </div>
            <div class="noti-right">
              <div class="noti-title-name">{{ i.msg | slice:0:20 }}</div>
<!--              <div class="noti-body-name">-->
<!--                hello world-->
<!--              </div>-->
              <div class="noti-date" (click)="completeRead(i.msg)">
                <a class="noti-date-btn">Readmore</a>
              </div>
              <div class="noti-date" style="margin-top: 15px!important;" (click)="showConfirm(i.id)">
                <a class="noti-date-btn del">Remove</a>
              </div>
            </div>
            <div class="clearfix"></div>
          </div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
