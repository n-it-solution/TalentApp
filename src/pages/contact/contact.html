  <ion-navbar>
    <!--<ion-title>Contact Us</ion-title>-->
    <button ion-button menuToggle right>
      <ion-icon name="menu" color="light"></ion-icon>
    </button>

  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-grid>
    <ion-row>
      <ion-col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12>
        <div style="height: 80vh; position: relative;">
          <div class="main">
            <div class="icon-image">
              <ion-img class="img-ion" src="../../assets/content/img/service.png" alt=""></ion-img>
            </div>
            <div class="main-text">
              <p>FEEL FREE TO CONTACT US</p>
            </div>
            <div class="inner-text">
              <ion-grid>
                <ion-row>
                  <ion-col col-md-4 id="first" *ngIf="showData">
                    <a href="{{ contact.fb }}" class="icon-links">
                      <div class="tw-icon-div">
                        <ion-icon name="logo-facebook"></ion-icon>
                        <p class="icons-text">Facebook</p>
                      </div>
                    </a>
                  </ion-col>
                  <ion-col col-md-4 id="second" *ngIf="showData">
                    <a href="{{ contact.tw }}" class="icon-links">
                      <div class="tw-icon-div">
                          <ion-icon name="logo-twitter"></ion-icon>
                          <p class="icons-text">Twitter</p>
                      </div>
                    </a>
                  </ion-col>
                  <ion-col col-md-4 id="third" *ngIf="showData">
                    <a href="{{ contact.ins }}" class="icon-links">
                      <div class="tw-icon-div">
                        <ion-icon name="logo-instagram"></ion-icon>
                        <p class="icons-text">Instagram</p>
                      </div>
                    </a>
                  </ion-col>
                </ion-row>
              </ion-grid>
            </div>
            <div class="awesome-btn">
              <a href="mailto:support@worldctalenthubb.com" class="btn-awe" ion-button block outline>Contact</a>
            </div>
          </div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
